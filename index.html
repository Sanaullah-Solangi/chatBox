<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMIT ChatBot</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chatbotContainer main-container m-auto">
      <!-- HEADER STRUCTURE -->
      <header class="header section d-flex al-center jc-between">
        <div class="logo">SMIT ChatBot</div>
        <div class="dp">DP</div>
      </header>
      <!-- CHAT BOX STRUCTURE  -->
      <div class="chatContent m-auto">
        <ul class="chatList d-flex dir-col"></ul>
        <img
          src="./assets/loadingdots2.gif"
          class="loadingImg"
          alt="loading image"
        />
      </div>
      <!-- USER INPT STRUCTURE -->
      <div class="userInputContainer m-auto d-flex jc-center">
        <div class="userInputContent d-flex al-center">
          <i class="fa-solid fa-paperclip"></i>
          <input
            type="text"
            class="userInput laptopUserInput d-flex al-center jc-between"
            placeholder="chat with chatBot by Sanaullah"
            onkeypress="sendMessage()"
          />
          <input
            type="text"
            class="userInput mobileUserInput d-flex al-center jc-between d-none"
            placeholder="chat with SMIT chatBot"
            onkeypress="sendMessage()"
          />
          <div class="sendBtn d-flex al-center jc-center">
            <i class="fa-solid fa-arrow-up" onclick="sendMessageBtn()"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/app.js"></script>
  </body>
</html>
